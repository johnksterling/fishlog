{% extends 'trips/base.html' %}
{% block content %}
    <script>
      function initMap() {
        var spot1 = {lat: 44.798819, lng:  -69.889085};
        var spot2 = {lat: 45.876836, lng:  -69.138582};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 6,
          center: spot1
        });
        var marker = new google.maps.Marker({
          position: spot1,
          map: map
        });
        var marker2 = new google.maps.Marker({
          position: spot2,
          map: map
        });
      }
    </script>
    <div id="map"></div>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key={{GOOGLE_KEY}}&callback=initMap">
    </script>
{% endblock %}
