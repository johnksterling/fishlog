{% extends 'trips/base.html' %}
{% block content %}
{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'update_trip' trip.id %}" method="post">
  {% csrf_token %}
  <div class="form-group row">
    <label class="col-sm-2 form-control-label" for="description">Description</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="description" id="description" value="{{ trip.description }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label" for="comments">Comments</label>
    <div class="col-sm-10">
      <input class="form-control" type="text" name="comments" id="comments" value="{{ trip.comments }}" />
    </div>
  </div>
  <div role="group" class="btn-group">
    <button class="btn btn-secondary" type="button" value="Cancel">Cancel</button>
    <button class="btn btn-primary" type="button" value="Submit">Submit</button>
  </div>
</form>
{% endblock %}
